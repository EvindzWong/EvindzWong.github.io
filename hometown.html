<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">  
  <title>地图Demo</title>
 </head>
 <style>
		#wrapper{
			width:1000px;
			height:800px;
		}
</style>
 <body>
	<div id="wrapper"></div>
 </body>
</html>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=8847c5413ff11a3f0aab665c326f1600"></script>
<script>
    //初始化地图插件
	window.onload = function(){
	    var map = new AMap.Map("container", {
            zoom: 15, //设置地图显示的缩放级别
            center: [116.44927, 39.9584] //设置地图中心点坐标
         });
 
         // 创建一个 Marker 实例：（标记点）
        var marker = new AMap.Marker({
           position: new AMap.LngLat(116.44927, 39.9584), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
           title: "位置标题"
        });
 
       // 将创建的点标记添加到已有的地图实例：
       map.add(marker);
	}
</script>
